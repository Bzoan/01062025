  <style>

    }
    #progressContainer {

    }
    #progressBar {
      height: 100%;
      width: 0%;

    }
    #progressText {
      position: absolute;
      width: 100%;

      user-select: none;
    }
    #message {
      margin-top: 10px;
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      min-height: 28px;
      font-weight: 600;
      font-style: italic;
      user-select: none;
    }
    #cocainjtContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 1000;
    }
    .cocainjtLine {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-family: monospace;
      font-size: 14px;
      user-select: none;
      text-shadow: 1px 1px 2px #000;
      white-space: nowrap;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <button id="btnQu√†">Click v√†o ƒë√¢y s·∫Ω c√≥ qu√† üéÅ</button>
  <div id="progressContainer">
    <div id="progressBar">
      <div id="progressText">0%</div>
    </div>
  </div>
  <div id="message"></div>
  <div id="cocainjtContainer"></div>

  <!-- Th√™m th·∫ª audio -->
  <audio id="audio" src="audio.mp3" preload="auto"></audio>
  <audio id="audio2" src="video2.mp3" preload="auto"></audio> <!-- üîä file b·∫°n th√™m -->

  <script>
    const btn = document.getElementById('btnQu√†');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const message = document.getElementById('message');
    const cocainjtContainer = document.getElementById('cocainjtContainer');
    const audio = document.getElementById('audio');
    const audio2 = document.getElementById('audio2');

    let count = 0;
    const maxCount = 5;
    const intervalTime = 1000;

    function randomPosition() {
      const padding = 50;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const x = Math.random() * (vw - btn.offsetWidth - padding * 2) + padding;
      const y = Math.random() * (vh - btn.offsetHeight - padding * 2) + padding;
      return { x, y };
    }

    function showButtonRandom() {
      if (count < maxCount) {
        const pos = randomPosition();
        btn.style.left = pos.x + 'px';
        btn.style.top = pos.y + 'px';
        btn.style.opacity = '1';

        setTimeout(() => {
          btn.style.opacity = '0';
          count++;
          setTimeout(showButtonRandom, intervalTime / 2);
        }, 700);
      } else {
        const pos = randomPosition();
        btn.style.left = pos.x + 'px';
        btn.style.top = pos.y + 'px';
        btn.style.opacity = '1';
      }
    }

    btn.style.opacity = '0';
    setTimeout(showButtonRandom, 1000);

    function showNotification() {
      if ("Notification" in window) {
        if (Notification.permission === "granted") {
          new Notification("L·ªói", {
            body: "Kh√¥ng th·ªÉ c√≥ qu√† üòû",
            icon: "https://cdn-icons-png.flaticon.com/512/1828/1828665.png",
          });
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(permission => {
            if (permission === "granted") {
              new Notification("L·ªói", {
                body: "Kh√¥ng th·ªÉ c√≥ qu√† üòû",
                icon: "https://cdn-icons-png.flaticon.com/512/1828/1828665.png",
              });
            } else {
              alert("L·ªói - Kh√¥ng th·ªÉ c√≥ qu√† üòû");
            }
          });
        } else {
          alert("L·ªói - Kh√¥ng th·ªÉ c√≥ qu√† üòû");
        }
      } else {
        alert("L·ªói - Kh√¥ng th·ªÉ c√≥ qu√† üòû");
      }
    }

    const totalDuration = 29000;
    const messageShowTime = 15000;

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressText.textContent = '0%';
      message.textContent = '';

      audio.currentTime = 0;
      audio.play();

      let progress = 0;
      const stepTime = 100;
      const steps = totalDuration / stepTime;
      const increment = 99 / steps;

      let elapsedTime = 0;
      const progressInterval = setInterval(() => {
        progress += increment;
        elapsedTime += stepTime;
        
        if (progress >= 99) {
          progress = 99;
          clearInterval(progressInterval);
          progressBar.style.width = '100%';
          progressText.textContent = '100%';

          audio.pause();
          audio.currentTime = 0;

          setTimeout(() => {
            progressContainer.style.display = 'none';
            message.textContent = '';
            showNotification();

            cocainjtContainer.innerHTML = '';
            for (let i = 0; i < 1000; i++) {
              const div = document.createElement('div');
              div.className = 'cocainjtLine';
              div.textContent = 'cocainjt';

              const vw = window.innerWidth;
              const vh = window.innerHeight;
              const x = Math.random() * (vw - 60);
              const y = Math.random() * (vh - 20);

              div.style.left = x + 'px';
              div.style.top = y + 'px';

              cocainjtContainer.appendChild(div);
            }

            // ‚úÖ Ph√°t audio2.mp3 sau khi hi·ªán cocainjt
            audio2.currentTime = 0;
            audio2.play();

            btn.remove();
          }, 800);
        } else {
          progressBar.style.width = progress.toFixed(1) + '%';
          progressText.textContent = Math.floor(progress) + '%';
        }
      }, stepTime);
    });

    window.addEventListener('resize', () => {
      if (btn.style.opacity === '1') {
        const pos = randomPosition();
        btn.style.left = pos.x + 'px';
        btn.style.top = pos.y + 'px';
      }
    });
  </script>

</body>
</html>
